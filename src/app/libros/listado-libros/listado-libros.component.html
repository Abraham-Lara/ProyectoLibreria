<app-listado-generico [listado]="libros">
  <ng-container vacio>
    <div>No hay <b>libros</b> encontrados</div>
  </ng-container>
  <ng-container contenido>
    <div class="container">
      <div
        *ngFor="let libro of libros; let index = index"
        class="libro-container"
      >
        <a>
          <img [src]="libro.portada" alt="Portada" />
        </a>
        <p>
          <a>{{ libro.titulo }}</a>
        </p>

        <app-autorizado [rol]="'admin'">
          <ng-container Autorizado>
            <div>
              <a mat-flat-button color="primary">Editar</a>
              <button mat-flat-button type="button" color="warn">Borrar</button>
            </div>
          </ng-container>
          
        </app-autorizado>
      </div>
    </div>
  </ng-container>
</app-listado-generico>
